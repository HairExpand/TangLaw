<h1>第四十二条之一 家人共同犯罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>家人共同犯罪的，只处罚家长。依法不坐的，处罚次家长。</p><p>侵犯财产或者致人损伤的，不适用前款的规定。</p><p>第一款所称“家长”，是指男性尊长。</p></div></div></div>
</main>
</div>
