<h1>第三百零五条 斗殴人罪之五</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>斗殴人，致折跌人肢体、瞎一目的，徒三年；致折跌人肢体二件以上、旧患加重致笃疾、断舌、毁败生殖器官的，流三千里。</p></div></div><p>本条规定了斗殴人罪，属五个凡殴罪的第五条。</p><h2>斗殴</h2><div class="word"><div class="text"><div class="word-name"><div class="text"><p>斗殴</p></div></div><div class="word-value"><div class="text"><p>斗，指争斗。殴，指殴打、殴击。斗殴，即因争斗而殴打，被害人存在一定的过错。</p><p>与斗殴相对的概念是“故殴”。</p></div></div></div></div><h2>罪状</h2></div>
