<h1>第二百五十三条之一 奸人杀夫</h1>
<hr/>

<main>
<div class="text"><div class="law">谋杀期亲尊长、外祖父母、夫、夫之祖父母、父母的，皆斩。

谋杀缌麻以上尊长的，流二千里；致伤的，绞；致死的，皆斩。</div></div>
</main>
</div>
