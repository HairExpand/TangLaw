<h1>第四条 流刑</h1>
<hr/>

<main>
<div class="law">流刑分为三等：
（一）流二千里，赎铜八十斤；
（二）流二千五百里，赎铜九十斤；
（三）流三千里，赎铜一百斤。</div><div class="text"><p>本条规定了第四种主刑——流刑。流刑按照服刑地的距离分为三等，分别是流二千里、流二千五百里和流三千里，以五百里为等差。本条还规定了流刑各等的赎铜标准，分别需赎铜八十斤、九十斤和一百斤，以十斤为等差。</p><p>流刑是一种自由刑，也称流放，强制罪犯离开居住地到偏远地区服劳役。三等流刑按照服刑地的距离划分，罪犯在服刑地均需服劳役一年。劳役期满后，解除劳役，户籍编入服刑地。受流刑处罚的罪犯，如无赦免，终身不得回原籍地。</p></div>
</main>
