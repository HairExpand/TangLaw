<h1>第五十三条 谋杀尊长罪，谋杀卑幼罪</h1>
<hr/>

<main>
<div class="text"><div class="law">谋杀期亲尊长、外祖父母、夫、夫之祖父母、父母的，皆斩。

通奸，奸人杀夫的，妻妾依照前款的规定处罚。

谋杀缌麻以上尊长的，流二千里；已伤的，绞；已杀的，皆斩。

尊长谋杀卑幼的，依故杀罪减二等；已伤的，减一等；已杀的，不减等。</div></div>
</main>
</div>
</body>

</html>
