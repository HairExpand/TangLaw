<main>
<div class="text"><h2>温泉汤</h2><p>【温泉汤监】</p><p>凡驾幸温汤，其用物不支，所司者皆供之。若有防堰损坏，随时修筑之。</p><p>凡王公已下，至于庶人，汤泉馆室有差，别其贵贱，而禁其逾越。</p><p>凡近汤之地，润泽所及，瓜果之属先时而育者，必为之园畦，而课其树艺；成熟，则苞匦而进之，以荐陵庙。</p></div>
</main>
