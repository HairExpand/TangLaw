<h1>第三百零四条之三 刃、兵刃</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>本法称“刃”的，指足以杀人的，有锋刃的武器。</p><p>本法称“兵刃”的，指弓、箭、刀、矟、矛等有锋刃的兵器。</p></div></div></div>
</main>
