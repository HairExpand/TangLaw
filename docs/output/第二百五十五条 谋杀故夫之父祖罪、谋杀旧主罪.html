<h1>第二百五十五条 谋杀故夫之父祖罪、谋杀旧主罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>妻妾谋杀故夫之祖父母、父母的，流二千里；致伤的，绞；致死的，皆斩。</p><p>部曲、奴婢谋杀旧主的，依照前款的规定处理。</p></div></div></div>
</main>
</div>
</body>
