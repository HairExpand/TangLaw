<h1>第三百二十七条之一 殴打、殴杀卑幼罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>尊长殴卑幼致折伤的，缌麻，减凡人一等；小功、大功，依次减一等；致死的，绞。</p><p>殴杀从父弟妹、从父兄弟之子孙的，流三千里；用刃的，或者故杀的，绞。</p></div></div></div>
</main>
</div>
