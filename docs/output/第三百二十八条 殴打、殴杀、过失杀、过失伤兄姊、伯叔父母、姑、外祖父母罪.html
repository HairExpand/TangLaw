<h1>第三百二十八条 殴打、殴杀、过失杀、过失伤兄姊、伯叔父母、姑、外祖父母罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>殴兄姊的，徒二年半；致伤的，徒三年；致折伤的，流三千里；用刃的，或者致折肢、瞎一目的，绞；致死的，皆斩。</p><p>过失杀伤兄姊的，减前款的规定二等。</p><p>对伯叔父母、姑、外祖父母犯前两款罪的，加一等。</p></div></div></div>
</main>
