<h1>第一百二十条 闻丧匿不举哀罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>闻父母、夫丧，匿不举哀的，流二千里。</p><p>闻期亲尊长丧，匿不举哀的，徒一年。大功以下尊长，依次减二等。卑幼，减尊长一等。</p></div></div></div>
</main>
</div>
