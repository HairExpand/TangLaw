<body>
<div class="container">
<h1>太子庙署</h1>
<hr/>

<main>
<div class="text"><table class=" table table-bordered"><caption>职事官</caption><thead><tr><th>官职</th><th>编制</th><th>品阶</th><th>职责</th></tr></thead><tbody><tr><td>令</td><td>一人</td><td>从八品上</td><td rowspan="2">掌洒扫开阖之节，四时享祭之礼</td></tr><tr><td>丞</td><td>一人</td><td>正九品下</td></tr></tbody></table><table class=" table table-bordered"><caption>流外官</caption><thead><tr><th>官职</th><th>编制</th></tr></thead><tbody><tr><td>府</td><td>一人</td></tr><tr><td>史</td><td>二人</td></tr><tr><td>录事</td><td>一人</td></tr><tr><td>典事</td><td>二人</td></tr><tr><td>掌固</td><td>一人</td></tr></tbody></table><h5>令、丞</h5><p>令各一人，从八品上；丞一人，正九品下。（有后，则官为置庙，子孙自主其祭，无后者，以近族人为主。缘祭乐、馔，并官供之。）</p><p>太子庙令、丞皆掌洒扫开阖之节，四时享祭之礼。</p></div>
</main>
</div>
