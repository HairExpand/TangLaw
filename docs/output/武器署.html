<main>
<div class="text"><table class=" table table-bordered"><caption>职事官</caption><thead><tr><th>官职</th><th>编制</th><th>品阶</th><th>职责</th></tr></thead><tbody><tr><td>令</td><td>一人</td><td>正八品下</td><td rowspan="2">掌在外戎器，辨其名物，会其出入</td></tr><tr><td>丞</td><td>二人</td><td>正九品下</td></tr><tr><td>监事</td><td>一人</td><td>从九品下</td><td>-</td></tr></tbody></table><table class=" table table-bordered"><caption>流外官</caption><thead><tr><th>官职</th><th>编制</th></tr></thead><tbody><tr><td>府</td><td>二人</td></tr><tr><td>史</td><td>六人</td></tr><tr><td>典事</td><td>二人</td></tr><tr><td>掌固</td><td>四人</td></tr></tbody></table><h5>令</h5><p>令一人，正八品下。</p><p>隋行台尚书省有武器监令、录事。皇朝永徽中始置其署，以主器仗。</p><p>武器署令掌在外戎器，辨其名物，会其出入。</p><p>凡大祭祀、大朝会、大驾巡幸，则纳于武库、供其卤簿。若王公、百官拜命及婚、葬之礼应给卤簿，及三品已上官合列启戟者，并给焉。</p><h5>丞</h5><p>丞二人，正九品下。</p><p>隋置，皇朝因之。</p><p>丞为之贰。</p><h5>监事</h5><p>监事一人，从九品下。</p></div>
