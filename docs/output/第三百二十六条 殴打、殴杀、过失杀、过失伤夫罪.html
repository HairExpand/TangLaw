<h1>第三百二十六条 殴打、殴杀、过失杀、过失伤夫罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>妻殴夫的，徒一年；加凡人三等更重的，从其规定；致死的，斩。</p><p>媵、妾犯前款罪的，加一等；加至死刑的，从其规定。</p><p>过失杀伤夫的，减前两款的规定二等。</p><p>前三款罪，除致死外，夫告诉的才处理。</p></div></div></div>
</main>
</div>
</body>
