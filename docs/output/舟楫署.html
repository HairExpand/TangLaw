<h1>舟楫署</h1>

<main>
<div class="text"><table class=" table table-bordered"><caption>职事官</caption><thead><tr><th>官职</th><th>编制</th><th>品阶</th><th>职责</th></tr></thead><tbody><tr><td>令</td><td>一人</td><td>正八品下</td><td rowspan="2">掌公私舟船及运漕之事</td></tr><tr><td>丞</td><td>二人</td><td>正九品下</td></tr></tbody></table><table class=" table table-bordered"><caption>流外官</caption><thead><tr><th>官职</th><th>编制</th></tr></thead><tbody><tr><td>监漕</td><td>四人</td></tr><tr><td>漕史</td><td>二人</td></tr><tr><td>府</td><td>三人</td></tr><tr><td>史</td><td>四人</td></tr><tr><td>典事</td><td>三人</td></tr><tr><td>掌固</td><td>三人</td></tr></tbody></table><h5>令</h5><p>令一人，正八品下。</p><p>汉中尉属官有都船令、丞，水衡都尉有辑濯令。晋水衡令各有舷曹吏。齐职仪有船官典军一人。后周有舟工中士一人。隋都水使者领掌船局都尉二人，炀帝改为舟楫署令一人，皇朝因之。</p><p>舟楫令掌公私舟船及运漕之事。</p><p>诸州转运至京、都者，则经其往来，理其隐失，使监漕监之。</p><h5>丞</h5><p>丞二人，正九品下。</p><p>汉有都船丞、辑濯丞。隋炀帝置舟楫署丞二人，皇朝因之。</p><p>丞为之贰。</p></div>
