<h1>第一百零五条 御用物管理违制罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>乘舆服御物，持护修整违反法律规定的，杖八十；呈进御用违反礼制的，杖一百；车马等不调习的，或者驾驭用具不完备、牢固的，徒二年。未呈进御用的，减三等。</p><p>应供奉之物短缺的，徒一年；其他供奉之物短缺的，笞五十。</p></div></div></div>
</main>
</div>
