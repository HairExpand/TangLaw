<h1>第三十条之一 老小病残犯罪之二</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>年八十以上、十岁以下或者笃疾者犯罪的，按照下列规定分别处理：
（一）谋反、大逆或者杀人，依法适用死刑的，上请；
（二）盗或者伤人的，赎铜。有官爵的，依照法律的规定适用官当、除名或者免官；
（三）犯其他罪的，不论。</p></div></div></div>
</main>
