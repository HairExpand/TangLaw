<h1>五岳、四渎庙</h1>
<hr/>

<main>
<div class="text"><p>五岳：东岳泰山、西岳华山、南岳衡山、北岳恒山、中岳嵩山。</p><p>四渎：长江、黄河、淮河、济水。</p><table class=" table table-bordered"><caption>职事官</caption><thead><tr><th>官职</th><th>编制</th><th>品阶</th><th>职责</th></tr></thead><tbody><tr><td>令</td><td>一人</td><td>正九品上</td><td>掌祭祀及判祠事</td></tr></tbody></table><table class=" table table-bordered"><caption>流外官</caption><thead><tr><th>官职</th><th>编制</th><th>职责</th></tr></thead><tbody><tr><td>祝史</td><td>三人</td><td>掌陈设、读祝、行署文案</td></tr><tr><td>斋郎</td><td>三人</td><td>掌执俎豆及洒扫之事</td></tr></tbody></table><p></p><h5>令</h5><p>令各一人，正九品上。</p><p>古者，神祠皆有祝及祭酒，或有史者。令，盖皇朝所置。</p><p>庙令掌祭祀及判祠事。</p><h5>祝史、斋郎</h5><p>祝史三人；斋郎三人。</p><p>并皇朝所置。</p><p>祝史掌陈设、读祝、行署文案。</p><p>斋郎掌执俎豆及洒扫之事。</p></div>
</main>
