<h1>第六条之七 不孝</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>有下列情形之一的，是不孝：
（一）告祖父母、父母的；
（二）诅咒、詈骂祖父母、父母的；
（三）祖父母、父母在，另立户口、分割家产的；
（四）对祖父母、父母供养有缺的；
（五）在父母之丧期内，私自嫁娶、作乐或者脱去丧服而穿吉服的；
（六）闻祖父母、父母丧，匿不举哀的；
（七）诈称祖父母、父母死的。</p></div></div><p>本条规定了不孝的罪状。</p><p>善待父母称“孝”，违反的就称“不孝”。</p></div>
</main>
