<h1>第二条 杖刑</h1>
<hr/>

<main>
<div class="law">杖刑分为五等：
（一）杖六十，赎铜六斤；
（二）杖七十，赎铜七斤；
（三）杖八十，赎铜八斤；
（四）杖九十，赎铜九斤；
（五）杖一百，赎铜十斤。</div><div class="text"><p>本条规定了第二种主刑——杖刑。杖刑分为五等，从杖六十至杖一百，以十为等差。本条还规定了杖刑各等的赎铜标准，最轻的杖六十需赎铜六斤，最重的杖一百需赎铜十斤，以一斤为等差。</p><p>杖刑是一种肉刑。杖刑的刑具是竹板，规格为大头直径三分二厘，小头直径二分二厘。杖刑的执行规范要求用刑具直接击打罪犯的臀部，不得用衣裤隔离。杖刑的执行必须一次连续完成，中途不得更换行刑者。</p></div>
</main>
