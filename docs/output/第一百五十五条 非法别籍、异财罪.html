<h1>第一百五十五条 非法别籍、异财罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>祖父母、父母在，子孙另立户口或者分割家产的，徒三年。</p><p>祖父母、父母教令子孙另立户口的，徒二年。子孙不坐。</p></div></div></div>
</main>
