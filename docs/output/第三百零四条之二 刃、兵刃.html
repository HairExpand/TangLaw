<h1>第三百零四条之二 刃、兵刃</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>本法称“刃”的，指足以杀人的，有锋刃的武器。</p><p>本法称“兵刃”的，指弓、箭、刀、矟、矛等有锋刃的兵器。</p></div></div><p>本条规定了刃和兵刃的含义。</p><p>刃，指足以杀人的，有锋刃的武器。</p><p>兵刃，指弓、箭、刀、矟、矛等有锋刃的兵器。条文中用了“等”字，除明确列举的以外，殳、戟之类兵器，当然也属于兵刃。</p></div>
</main>
