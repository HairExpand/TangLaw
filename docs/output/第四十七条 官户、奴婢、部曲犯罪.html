<h1>第四十七条 官户、奴婢、部曲犯罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>官户、部曲、奴婢犯罪，适用良人犯罪的规定。但是，法律另有规定的除外。</p><p>官户、部曲、奴婢犯罪，依法适用流刑、徒刑的，加杖，免居作；应当征赃或者赎铜，没有财产可以缴纳的，每二斤铜加杖一十。老幼或者废疾的，不加杖；没有财产可以缴纳的，免予征收。</p><p>同一主人的奴婢间犯罪，主人请求宽免死刑的，减一等。但是，奴婢对亲属犯罪的除外。</p></div></div></div>
</main>
