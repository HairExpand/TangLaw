<h1>第三百三十四条 殴打夫之尊长罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>妻殴夫之期亲以下、缌麻以上尊长，减夫犯一等；加凡人一等更重的，从其规定；致死的，斩。</p><p>妾犯前款罪的，依照夫犯的规定处理。</p></div></div></div>
</main>
</div>
