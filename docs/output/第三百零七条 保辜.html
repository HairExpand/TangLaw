<h1>第三百零七条 保辜</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>殴人，被害人在保辜期内死亡的，以杀论；被害人在保辜期外死亡的，或者在保辜期内因其他原因死亡的，以伤论。</p><p>保辜期，按照下列规定确定：
（一）手足殴人的，为十日；
（二）用器物殴人的，为二十日；
（三）用刃或者汤、火伤人的，为三十日：
（四）折跌肢体或者破骨的，为五十日。</p></div></div></div>
</main>
