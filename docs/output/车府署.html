<h1>车府署</h1>

<main>
<div class="text"><table class=" table table-bordered"><caption>职事官</caption><thead><tr><th>官职</th><th>编制</th><th>品阶</th><th>职责</th></tr></thead><tbody><tr><td>令</td><td>一人</td><td>正八品下</td><td rowspan="2">掌王公已下车辂，辨其名数及驯驭之法</td></tr><tr><td>丞</td><td>一人</td><td>正九品下</td></tr></tbody></table><table class=" table table-bordered"><caption>流外官</caption><thead><tr><th>官职</th><th>编制</th></tr></thead><tbody><tr><td>府</td><td>一人</td></tr><tr><td>史</td><td>二人</td></tr><tr><td>典事</td><td>四人</td></tr><tr><td>驭士</td><td>一百七十五人</td></tr><tr><td>掌固</td><td>六人</td></tr></tbody></table><h5>令</h5><p>令一人，正八品下。</p><p>秦置车府令，以赵高为之。汉太仆属官有车府令、丞，后汉主乘舆诸车，魏、晋因之。宋、齐、梁、陈并尚书驾部领。后魏阙文。北齐太仆寺领车府令、丞，遂舆乘黄令分职；隋因之。皇朝因隋。</p><p>车府令掌王公已下车辂，辨其名数及驯驭之法。</p><p>凡辂车之马率驭士预调习之，然后入辂及车；以牛驾者亦如之。</p><h5>丞</h5><p>丞一人，正九品下。</p><p>秦、汉已来，车府署并有丞一人，隋车府丞二人，皇朝省置一人。</p><p>丞为之贰。</p></div>
</main>
