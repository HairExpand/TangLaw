		<tr><td>书令史</td><td>二人</td></tr><tr><td>书吏</td><td>四人</td></tr><tr><td>主食</td><td>六人</td></tr><tr><td>典食</td><td>二百人</td></tr><tr><td>掌固</td><td>四人</td></tr></tbody></table><h5>典膳郎</h5><p>典膳郎二人，正六品上。</p><p>自汉以来并有太子食官。北齐门下坊始别置典膳局，有监、丞各二人；监六品下。隋改为正七品下。皇朝因之。龙朔二年改为太子典膳郎。</p><p>典膳郎掌进膳尝食之事。</p><p>每夕，局官于厨更直。</p><h5>丞</h5><p>丞二人，正八品上。</p><p>北齐典膳局有丞二人，正八品下。隋正九品下，皇朝复马八品上。</p><p>丞为之贰。</p></div>
