<div class="text"><table class=" table table-bordered"><caption>职事官</caption><thead><tr><th>官职</th><th>编制</th><th>品阶</th><th>职责</th></tr></thead><tbody><tr><td>令</td><td>二人</td><td>正八品下</td><td rowspan="2">掌中宫藏宝货给纳名数</td></tr><tr><td>丞</td><td>二人</td><td>正九品下</td></tr></tbody></table><table class=" table table-bordered"><caption>流外官</caption><thead><tr><th>官职</th><th>编制</th></tr></thead><tbody><tr><td>书令史</td><td>二人</td></tr><tr><td>书吏</td><td>四人</td></tr><tr><td>典事</td><td>六人</td></tr><tr><td>掌固</td><td>四人</td></tr></tbody></table><h5>令</h5><p>令二人，正八品下。</p><p>汉少府属官有内者令、丞。后汉长秋属官有中宫私府令，主中藏币帛诸物，裁衣被、补浣皆主之。后魏有内者令。北齐中侍中省有内者丞一人。隋内侍省统内者局令、丞各二人。皇朝改置内府令、丞。</p><p>内府令掌中宫藏宝货给纳名数。</p><p>凡朝会五品已上赐绢及杂彩、金银器於殿庭者，并供之。诸将有功，并蕃酋辞还，赐亦如之。</p><h5>丞</h5><p>丞二人，正九品下。</p><p>丞为之贰。</p></div>
