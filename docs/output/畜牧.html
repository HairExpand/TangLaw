<h1>畜牧</h1>
<hr/>

<main>
<div class="text"><p>凡殿中、太仆所管闲厩马，两都皆五百里供其刍藁。其关内、陇右、西使、北使、南使诸牧监马、牛、驰、羊皆贮藁及茭草。（高原藁支七年，茭草支四年；平地藁支五年，茭草支三年；下土藁支四年，茭草支二年。）其柴炭、木橦进内及供百官、蕃客，并于农隙纳之。（供内及宫人，起十月，毕二月；供百官、蕃客，起十一月，毕正月。）</p></div>
