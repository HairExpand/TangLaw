<h1>第三百零二条之一 伤</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>本法称“伤”的，是指出血。</p></div></div><p>本条明确了律典中“伤”的含义。</p><p>只要致人出血，即为致伤，俗称“见血为伤”。但是，不能简单地认为没有出血就未致伤。刑法中的伤还有多种类型。</p><div class="word"><div class="text"><div class="word-name"><div class="text"><p>伤</p></div></div><div class="word-value"><div class="text"><p>根据<a href="第三百零二条之一 伤.html">第三百零二条之一</a>的规定，见血为伤。但是，并非未出血就可以认定为未致伤，如拔人头发方寸、眇一目、堕胎等，也属于伤。折齿以上伤称“折伤”。</p></div></div></div></div><p>是否致伤通常影响量刑。例如，根据第三百零二条的规定，斗殴人未致伤的，处笞四十；致伤的，处杖六十。根据第二百五十三条的规定，谋杀缌麻以上尊长的，流二千里；致伤的，绞。</p></div>
</main>
