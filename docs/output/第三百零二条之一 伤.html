<h1>第三百零二条之一 伤</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>本法所称“伤”，是指出血或者骨节差跌。</p></div></div><p>本条明确了律典中“伤”的含义。</p><p>伤，是指出血或者骨节差跌。只要致人出血，不论伤处多少，见血为伤。骨节差跌，是指虽不见血，有骨节脱臼突出。</p><div class="word"><div class="text"><div class="word-name"><div class="text"><p>伤</p></div></div><div class="word-value"><div class="text"><p>根据<a href="第三百零二条之一 伤.html">第三百零二条之一</a>的规定，伤是指出血或者骨节差跌。</p><p>折齿以上伤称“折伤”。</p></div></div></div></div><p>是否致伤通常影响量刑。例如，根据第三百零二条的规定，斗殴人未致伤的，处笞四十；致伤的，处杖六十。根据第二百五十三条的规定，谋杀缌麻以上尊长的，流二千里；致伤的，绞。</p></div>
</main>
