<h1>第二百五十五条之一 故夫、旧主</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>本法所称“故夫”，是指夫亡改嫁之故夫。</p><p>本法所称“旧主”，是指主放为良之旧主。</p></div></div></div>
