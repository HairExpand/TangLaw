<div class="text"><table class=" table table-bordered"><caption>职事官</caption><thead><tr><th>官职</th><th>编制</th><th>品阶</th><th>职责</th></tr></thead><tbody><tr><td>太子宾客</td><td>四人</td><td>正三品</td><td>掌侍从规谏，赞相礼仪，而先后焉</td></tr></tbody></table><p>太子宾客四人，正三品。</p><p>《汉书》："高祖欲废太子，吕氏用张良计，致商山四皓，以为宾客。"又："孝武帝为太子立博望苑，使通宾客。"则其义也。若有宴赐诸司长官，太子宾客则皆预焉。</p><p>太子宾客掌侍从规谏，赞相礼仪，而先后焉。</p><p>凡皇太子有宾客宴会，则为之上齿。</p></div>
