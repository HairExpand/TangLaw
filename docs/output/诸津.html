<h1>诸津</h1>
<hr/>

<main>
<div class="text"><table class=" table table-bordered"><caption>职事官</caption><thead><tr><th>官职</th><th>编制</th><th>品阶</th><th>职责</th></tr></thead><tbody><tr><td>令</td><td>一人</td><td>正九品上</td><td rowspan="2">掌其津济渡舟梁之事</td></tr><tr><td>丞</td><td>一人</td><td>从九品下</td></tr></tbody></table><table class=" table table-bordered"><caption>流外官</caption><thead><tr><th>官职</th><th>编制</th></tr></thead><tbody><tr><td>府</td><td>一人</td></tr><tr><td>史</td><td>二人</td></tr><tr><td>录事</td><td>一人</td></tr><tr><td>典事</td><td>三人</td></tr><tr><td>津吏</td><td>五人</td></tr></tbody></table><h5>令</h5><p>令一人，正九品上。</p><p>《列女传》有道津吏女，自后无闻。晋今："诸津渡二十四所，各置监津吏一人。"北齐三局尉皆分司诸津、桥之事。后周有掌津中士一人，掌津渡、川渎之制，而为之桥梁。隋都水领诸津：上津，每尉一人、丞二人；中津，尉、丞各一人；下津，尉一人。每津典作一人、津长四人。皇朝改置令、丞。</p><p>诸津令各掌其津济渡舟梁之事。</p><h5>丞</h5><p>丞一人，从九品下。</p><p>皇朝因隋置。诸津在京兆、河南界者隶都水监，在外者隶当州界。</p><p>丞为之贰。</p></div>
</main>
</div>
</body>
