		<tr><td>典设郎</td><td>四人</td><td>从六品下</td><td>掌汤沐、洒扫、铺陈之事</td></tr></tbody></table><table class=" table table-bordered"><caption>流外官</caption><thead><tr><th>官职</th><th>编制</th></tr></thead><tbody>　　
		<tr><td>书令史</td><td>二人</td></tr><tr><td>书吏</td><td>四人</td></tr><tr><td>幕士</td><td>六百人</td></tr><tr><td>掌固</td><td>十二人</td></tr></tbody></table><h5>典设郎</h5><p>典设郎四人，从六品下。</p><p>南齐有斋居局斋居库丞一人。梁有斋内局，各置有司，以承其事。陈因之。北齐门下坊有斋帅局，有太子斋帅、内閤帅各二人；太子斋帅，正八品下。隋门下坊领斋帅局，有斋帅四人，正七品下。皇朝因之。龙朔二年，改太子斋帅为太子典设郎。</p><p>典设郎掌汤沐、洒扫、铺陈之事。</p><p>凡大祭祀，皇太子散斋三日于别殿，致斋二日于正殿。前一日，设幄坐于正殿东序及室内，俱西向，又张帷于前楹下；殿若无室，则张帷。若大礼应供者亦如之。</p></div>
