<h1>第四十五条 数罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>判决宣告以前一人犯数罪的，从重罪论处。</p><p>判决宣告以后，发现还有其他犯罪没有判决的，应当对新发现的犯罪作出判决，并依照前款的规定，合并决定执行的刑罚。已经执行的刑罚，应当计算在新判决决定的刑罚内。</p><p>频犯赃罪的，或者赃罪分为二罪的，全部赃值累加后折半计，以轻罪论。但是，各罪处罚更重的，依照处罚较重的规定定罪处罚。</p><p>除名、免官、征赃、没官、赔偿，依各罪的规定。</p></div></div></div>
</main>
</div>
