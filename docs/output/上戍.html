			<td>佐</td><td>一人</td></tr><tr><td>史</td><td>二人</td></tr></tbody></table><h5>戍主、戍副</h5><p>主一人，正八品下；戍副一人，从八品下。</p><p>左传曰齐侯使公子无亏戍曹，又使连称、管至父戍葵丘。至后魏孝文，使赵遐为梁城戍主。又王荣世为三城戍主，遇贼陷城，与戍副邓元兴等皆不屈节，被害。《宋书》云："刘德愿为游击将军，领石头戍事。"宋檀道济以护军领石头戍事。宋、齐已下至隋，皆有其官，皇朝因之。</p><p>戍主、戍副掌与诸镇略同。</p></div>
