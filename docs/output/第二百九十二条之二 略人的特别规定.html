<h1>第二百九十二条之二 略人的特别规定</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>略、和诱、和同相卖他人部曲的，减良人一等。</p><p>略卖人、和同相卖人未售的，减一等。</p></div></div></div>
