		<tr><td>书令史</td><td>一人</td></tr><tr><td>书吏</td><td>二人</td></tr><tr><td>侍医</td><td>四人</td></tr><tr><td>典药</td><td>九人</td></tr><tr><td>掌固</td><td>六人</td></tr><tr><td>药僮</td><td>十八人</td></tr></tbody></table><h5>药藏郎</h5><p>药藏郎二人，正六品上。</p><p>北齐门下坊领药藏局，有监、丞各二人，正六品下；侍药四人，正七品下。隋门下坊领药藏局监、丞二人，侍药四人；监，正七品下。皇朝改监为太子药藏郎。</p><p>药藏郎掌和齐医药之事。</p><p>凡皇太子有疾，命侍医入诊候以议方药。应进药，命药僮贰筛之，侍医和成之；将进，宫臣监尝，如尚药局之职。</p><h5>丞</h5><p>丞二人，正八品上。</p><p>北齐药藏局有丞二人，正八品下。隋正九品下，皇朝因之。</p><p>丞为之贰。</p></div>
