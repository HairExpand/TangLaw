<h1>第三百零二条之一 致伤</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>本法称“致伤”的，指致人出血。</p></div></div><p>本条明确了律典中“致伤”的含义。</p><p>只要致人出血，即为致伤；反之，没有出血，则为未致伤。</p><p>是否致伤通常影响量刑。例如，根据第三百零二条的规定，斗殴人未致伤的，处笞四十；致伤的，处杖六十。根据第二百五十三条的规定，谋杀缌麻以上尊长的，流二千里；致伤的，绞。</p></div>
</main>
