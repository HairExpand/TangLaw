<h1>第二百五十二条 谋杀官长罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>谋杀制使或者本属府主、刺史、县令的，或者吏卒谋杀本部五品以上长官的，流二千里；致伤的，绞；致死的，皆斩。</p></div></div></div>
</main>
</div>
