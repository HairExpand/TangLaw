<h1>第四百一十条 和奸罪、强奸罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>和奸妇女的，徒一年半；妇女有夫的，徒二年。部曲、杂户、官户和奸良人的，各加一等。</p><p>和奸官私婢的，杖九十。奴奸婢的，同。</p><p>和奸他人部曲妻或者杂户、官户妇女的，杖一百。</p><p>强奸妇女的，各加前三款罪一等。致折伤的，加斗折伤一等。</p></div></div><p>本条规定了一般的和奸罪、强奸罪。</p><h2>和奸</h2><p>和奸，是指未违反女方意愿，与之通奸的行为。根据<a href="第四百一十五条 和奸的特别规定.html">第四百一十五条</a>的规定，和奸中男女同罪处罚。</p><h4>一般和奸</h4><p>凡人之间通奸的，男女均徒一年半。妇女有夫的，男女均徒二年。</p></div>
</main>
</div>
