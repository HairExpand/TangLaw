<h1>朝觐</h1>
<hr/>

<main>
<div class="text"><p>凡天下朝集使皆令都督、刺史及上佐更为之；若边要州都督、刺史及诸州水旱成分，则佗官代焉。皆以十月二十五日至于京都，十一月一日户部引见讫，于尚书省与群官礼见，然后集于考堂，应考绩之事。元日，陈其贡篚于殿庭。凡京都诸县令，每季一朝。</p></div>
