<h1>第三百二十九条之一 殴杀、故杀子孙罪</h1>
<hr/>

<main>
<div class="text"><div class="law">子孙违反教令，祖父母、父母殴杀的，徒一年半；用刃的，徒二年。故杀的，各加一等。

嫡母、继母、慈母、养父母犯前款罪的，又加一等。

过失犯前两款罪的，不论。</div></div>
</main>
