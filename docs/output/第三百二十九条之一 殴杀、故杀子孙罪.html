<h1>第三百二十九条之一 殴杀、故杀子孙罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>子孙违反教令，祖父母、父母殴杀的，徒一年半；用刃的，徒二年。故杀的，加一等。</p><p>嫡母、继母、慈母、养父母犯前款罪的，加一等。</p><p>过失杀子孙的，不坐。</p></div></div></div>
</main>
