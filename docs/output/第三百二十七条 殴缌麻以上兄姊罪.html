<h1>第三百二十七条 殴缌麻以上兄姊罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>殴缌麻兄姊的，杖一百；加凡人一等更重的，从其规定。小功、大功，依次加一等。尊属，又加一等。致死的，斩。</p><p>殴从父兄姊，有本法第三百零五条规定的情形的，绞。</p></div></div></div>
</main>
</div>
