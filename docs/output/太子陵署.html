<div class="container">
<h1>太子陵署</h1>
<hr/>

<main>
<div class="text"><p>隐、章怀、懿德、节愍、惠庄、惠文、惠宣七太子陵署。</p><table class=" table table-bordered"><caption>职事官</caption><thead><tr><th>官职</th><th>编制</th><th>品阶</th><th>职责</th></tr></thead><tbody><tr><td>令</td><td>一人</td><td>从八品下</td><td rowspan="2">掌陵园守卫</td></tr><tr><td>丞</td><td>一人</td><td>从九品下</td></tr></tbody></table><table class=" table table-bordered"><caption>流外官</caption><thead><tr><th>官职</th><th>编制</th></tr></thead><tbody><tr><td>府</td><td>一人</td></tr><tr><td>史</td><td>二人</td></tr><tr><td>录事</td><td>一人</td></tr><tr><td>典事</td><td>二人</td></tr><tr><td>掌固</td><td>一人</td></tr><tr><td>陵户</td><td>三十人</td></tr></tbody></table><h5>令</h5><p>令一人，从八品下。</p><p>汉武帝戾太子园有官吏，自后不见，并皇朝置之。</p><p>太子陵令、丞皆掌陵园守卫。</p><h5>令</h5><p>丞一人，从九品下。</p><p>太子陵令、丞皆掌陵园守卫。</p></div>
</main>
</div>
