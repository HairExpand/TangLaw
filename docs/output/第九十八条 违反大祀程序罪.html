<h1>第九十八条 违反大祀程序罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>大祀不预先申告日期的，或者不颁告有关官司的，杖六十；致贻误的，徒二年。</p><p>牲牢、玉帛等不符合法律规定的，杖七十；数额短缺的，杖一百；缺失一座的，徒一年。</p><p>散斋期夜不宿于厅堂的，一宿笞五十，一宿加一等。致斋期不宿于本司的，一宿杖九十，一宿加一等。</p></div></div></div>
</main>
</div>
</body>

</html>
