<h1>第三百二十四条 殴打亲属之奴婢、部曲罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>殴缌麻、小功亲之部曲、奴婢，致折伤以上的，减杀伤凡人之部曲、奴婢二等。大功，又减一等。</p><p>过失杀前款规定之人的，不论。</p></div></div></div>
</main>
</div>
