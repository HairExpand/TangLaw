<h1>第三百四十六条之一 诬告尊长罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>诬告期亲尊长、外祖父母、夫、夫之祖父母的，徒二年。诬告之罪重于徒二年的，加诬告之罪三等。</p><p>诬告大功尊长的，减前款的规定一等；诬告小功、缌麻尊长的，减前款的规定二等。诬告之罪更重的，从其规定。</p></div></div></div>
</main>
</div>
