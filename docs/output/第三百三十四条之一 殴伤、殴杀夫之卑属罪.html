<h1>第三百三十四条之一 殴伤、殴杀夫之卑属罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>妻殴伤夫之期亲以下、缌麻以上卑属的，依照夫犯的规定处理；致死的，绞。</p><p>妻殴杀夫之兄弟之子，流三千里；故杀的，绞。</p><p>妾犯前两款罪的，依照凡人的规定处理。</p></div></div></div>
</main>
</div>
</body>
