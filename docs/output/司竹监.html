<main>
<div class="text"><table class=" table table-bordered"><caption>职事官</caption><thead><tr><th>官职</th><th>编制</th><th>品阶</th><th>职责</th></tr></thead><tbody><tr><td>监</td><td>一人</td><td>正七品下</td><td rowspan="2">掌植养园竹之事</td></tr><tr><td>副监</td><td>一人</td><td>正八品下</td></tr><tr><td>丞</td><td>二人</td><td>从八品上</td><td>丞掌判监事</td></tr></tbody></table><table class=" table table-bordered"><caption>流外官</caption><thead><tr><th>官职</th><th>编制</th></tr></thead><tbody><tr><td>录事</td><td>一人</td></tr><tr><td>府</td><td>二人</td></tr><tr><td>史</td><td>四人</td></tr><tr><td>典事</td><td>三十人</td></tr><tr><td>掌固</td><td>四人</td></tr></tbody></table><h5>监</h5><p>监一人，正七品下。</p><p>汉官有司竹长、丞，魏、晋河内·淇园竹各置司守之官，江左省，后魏有司竹都尉，北齐、后周并阙，隋有司竹监及丞，皇朝因之。今在京兆鄠、盩厔，怀州河内县。</p><p>司竹监掌植养园竹之事。</p><p>凡宫掖及百司所需帘、笼、筐、箧之属，命工人择其材干以供之；其笋，则以时供尚食。岁终，以竹功之多少为之考课。</p><h5>副监</h5><p>副监一人，正八品下。</p><p>副监为之贰。</p><h5>丞</h5><p>丞二人，从八品上。</p><p>丞掌判监事。</p></div>
