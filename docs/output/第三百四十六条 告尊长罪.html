<h1>第三百四十六条 告尊长罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>告期亲尊长、外祖父母、夫、夫之祖父母的，徒二年。所告之罪重于徒二年的，减所告之罪二等。</p><p>告大功尊长的，减一等；告小功、缌麻尊长的，减二等。</p></div></div></div>
</main>
</div>
