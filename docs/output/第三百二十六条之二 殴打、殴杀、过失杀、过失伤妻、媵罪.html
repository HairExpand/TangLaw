<h1>第三百二十六条之二 殴打、殴杀、过失杀、过失伤妻、媵罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>本法第三百二十六条规定的犯罪，妾对妻实施的，依照对夫实施的规定处理；媵对妻实施的，减妾犯一等；妾对媵实施的，加凡人一等。致死的，各斩。</p></div></div></div>
</main>
