<div class="text"><p>【礼部·礼部司】</p><p>凡内外百司皆给钢印一钮。（其吏部、司勋各置二印，兵部置一印，考功、贺部、金部、尚食·尚乘局各别置一印。其文曰"某司之印"，东都即云"东都某司之印"。内外诸司有传符、铜符之处，各给封符印一枚，发驿封符及封鱼函则用之。诸司从行者各给行从印，其文曰"某司行从之印"；驾还，则封纳本司。）</p><p>凡内外百官有鱼符之制。（并出于门下省。）</p></div>
