<h1>第三百六十二条 伪造御宝罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>伪造皇帝御宝的，斩。</p><p>伪造太皇太后、皇太后、皇后、皇太子御宝的，绞。</p><p>伪造皇太子妃御宝的，流三千里。</p></div></div></div>
</main>
