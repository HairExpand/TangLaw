<h1>第三百零三条 斗殴致人轻折伤罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>斗殴人，致折齿、毁缺耳鼻、眇一目、折手足指、破骨的，或者用汤、火伤人的，徒一年；致折二齿、二指以上或者髡发的，徒一年半。</p></div></div></div>
</main>
</div>
