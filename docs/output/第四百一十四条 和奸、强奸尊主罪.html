<h1>第四百一十四条 和奸、强奸尊主罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>奴和奸良人的，徒二年半。强奸的，流；致折伤的，绞。</p><p>部曲、奴和奸主人、主人之期亲或者主人期亲之妻的，绞。强奸的，斩。和奸之妇女，减一等。</p><p>部曲、奴和奸主人之缌麻以上亲或者缌麻以上亲之妻的，流。强奸的，绞。</p></div></div></div>
</main>
</div>
