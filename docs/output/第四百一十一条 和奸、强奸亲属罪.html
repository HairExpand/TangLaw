<h1>第四百一十一条 和奸、强奸亲属罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>和奸缌麻以上亲、缌麻以上亲之妻、妻前夫之女、同母异父姊妹的，徒三年。强奸的，流二千里；致折伤的，绞。</p></div></div></div>
</main>
