<h1>第四百一十一条 和奸、强奸亲属罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>和奸缌麻以上亲、缌麻以上亲之妻、妻前夫之女或者同母异父姊妹的，徒三年。强奸的，流二千里；致折伤的，绞。</p></div></div><p>本条规定了和奸、强奸亲属罪。</p><p>本条中的亲属包括：
（1）缌麻以上亲。
（2）缌麻以上亲之妻。
（3）妻前夫之女，指妻与其前夫所生之女。
（4）同母异父姊妹。</p><div class="word"><div class="text"><div class="word-name"><div class="text"><p>缌麻</p></div></div><div class="word-value"><div class="text"><p>五服亲属中最低的一等，如外孙、族母、族姑、族祖父母、族曾祖父母、甥、妻之父母、夫之舅、婿等。</p><p>缌麻亲之丧期为三月。</p></div></div></div></div><p>本罪和奸的刑罚为徒三年。若系强奸，则处流三千里。若强奸致妇女折伤，则处绞。</p></div>
</main>
