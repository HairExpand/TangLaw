<hr/>

<main>
<div class="text"><p>【典客署】</p><p>凡酋渠首领朝见者，则馆而以礼供之。（三品已上准第三等，四品、五品准第四等，六品已下准第五等。其无官品者，大酋渠首领准第四等，小酋渠首领准第五等。所乘私畜抽换客舍放牧，仍量给刍粟。若诸蕃献药物、滋味之属，入境州县与蕃使苞匦封印，付客及使，具其名数牒寺。寺司勘讫，牒少府监及市，各一官领识物人定价，量事奏送；仍牒中书，具客所将献物。应须引见、宴劳，别听造止。）</p><p>若疾病，所司遣医人给以汤药。若身亡，使主、副及第三等已上官奏闻。其丧事所须，所司量给；欲还蕃者，则给举递至境。（首领第四等已下不奏闻，但差车、牛送至墓所。）</p><p>诸蕃使主、副五品已上给帐、毡、席，六品已下给幕及食料。</p></div>
