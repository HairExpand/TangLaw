<h1>第一百零二条之一 未进御、监当官司</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>犯本法第一百零二条、第一百零三条、第一百零四条、第一百零五条规定之罪，尚未呈进御用的，减一等。十恶之罪，依照法律的规定。</p><p>前款规定之罪，减一等适用于监当官司，但是不适用十恶之罪的规定。</p></div></div><p>本条对有关未进御、监当官司的处罚作了明确规定。</p><p>本条适用的范围是<a href="第一百零二条 合和御药违制罪.html">第一百零二条</a>（合和御药违制罪）、<a href="第一百零三条 制作御膳违制罪.html">第一百零三条</a>（制作御膳违制罪）、<a href="第一百零四条 制造御船违制罪.html">第一百零四条</a>（制造御船违制罪），其规定如下：
（1）御用物尚未呈进的，减一等处罚，但仍属于大不敬。
（2）监当官司也要处罚，但是减一等，且不属于大不敬。监当官司，指负有监督职责的官吏。</p></div>
</main>
</div>
