<h1>第三条 徒刑</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>徒刑分为五等：
（一）徒一年，赎铜二十斤；
（二）徒一年半，赎铜三十斤；
（三）徒二年，赎铜四十斤；
（四）徒二年半，赎铜五十斤；
（五）徒三年，赎铜六十斤。</p></div></div><p>本条规定了第三种主刑——徒刑。徒刑按照服刑时间分为五等，从徒一年至徒三年，以半年为等差。本条还规定了徒刑各等的赎铜标准，最轻的徒一年需赎铜二十斤，最重的徒三年需赎铜六十斤，以十斤为等差。</p><p>徒刑是一种自由刑，也是适用最广泛的刑罚。律典中有大量的犯罪适用徒刑。徒者，奴也。徒刑剥夺罪犯的人身自由，且罪犯在服刑期间需要服劳役。</p></div>
</main>
