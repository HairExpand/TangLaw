<h1>第四百一十一条之一 和奸、强奸妾的特别规定</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>奸亲属、主人或者主人之亲属之妾的，减妻一等。但是，法律另有规定的除外。</p></div></div><p>本条对和奸、强奸亲属、主人或者主人之亲属之妾的刑罚作了特别规定。</p><p>本条适用<a href="第四百一十一条 和奸、强奸亲属罪之一.html">第四百一十一条</a>、<a href="第四百一十二条 和奸、强奸亲属罪之二.html">第四百一十二条</a>、<a href="第四百一十三条 和奸、强奸亲属罪之三.html">第四百一十三条</a>、<a href="第四百一十四条 和奸、强奸尊主罪.html">第四百一十四条</a>。减一等，是从和奸、强奸妻上减。</p><p>例如，强奸外孙之妻的，处流二千里；强奸外孙之妾的，处徒三年。</p></div>
</main>
</div>
