<main>
<div class="text"><table class=" table table-bordered"><caption>职事官</caption><thead><tr><th>官职</th><th>编制</th><th>品阶</th><th>职责</th></tr></thead><tbody><tr><td>令</td><td>一人</td><td>正八品下</td><td rowspan="2">掌其所修之物，督其缮造，辨其粗良</td></tr><tr><td>丞</td><td>一人</td><td>正九品下</td></tr><tr><td>监作</td><td>二人</td><td>从九品下</td><td>-</td></tr></tbody></table><table class=" table table-bordered"><caption>流外官</caption><thead><tr><th>官职</th><th>编制</th></tr></thead><tbody><tr><td>府</td><td>二人</td></tr><tr><td>史</td><td>五人</td></tr><tr><td>典事</td><td>二人</td></tr></tbody></table><h5>令</h5><p>令一人，正八品下。</p><p>《周礼考工记》曰："函人为甲：犀甲七属，兕甲六属，合甲五属。凡为甲，先必为容，然后制革，权其上旅与其下旅，而重若一。"隋少府有甲铠署，皇朝改焉。</p><p>甲坊令掌其所修之物，督其缮造，辨其粗良。</p><p>凡财物之出纳，库藏之储备，必谨而守之。</p><h5>丞</h5><p>丞一人，正九品下。</p><p>丞为之贰。</p><h5>监作</h5><p>监作二人，从九品下。</p></div>
