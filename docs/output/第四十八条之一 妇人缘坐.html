<h1>第四十八条之一 妇人缘坐</h1>
<hr/>

<main>
<div class="text"><div class="law">妇人年六十以上或者废疾的，免除缘坐。</div><p>凡是律典中适用缘坐妇女在缘坐范围内，年六十以上或者废疾的，都免除缘坐。</p><p>注意，免除缘坐是完全免除刑罚，无须赎铜。</p><div class="word"><div class="word-name">废疾</div><div class="word-value"><div class="text"><p>伤残等级的一种，为中等伤残。伤残等级由轻到重分为残疾、废疾、笃疾。痴哑，侏儒，腰脊折，一肢废等，为废疾。</p></div></div></div><div class="word"><div class="word-name">缘坐</div><div class="word-value"><div class="text"><p>指犯罪后不仅罪犯本人受刑罚处罚，其一定范围内的家属受牵连也受刑罚处罚。部分极其严重的犯罪适用缘坐。</p><p>根据第四十八条之一的规定，妇人年六十以上或者废疾的，免除缘坐。</p></div></div></div></div>
</main>
