<h1>第六条 斗杀人罪，故杀人罪，故伤人罪</h1>
<hr/>

<main>
<div class="text"><div class="law">斗杀人的，绞；用刃的，斩。

故意杀人的，斩。

用兵刃斗杀人的，依照前款的规定处罚；事后杀伤人的，依故杀伤人罪。故意殴人的，依斗殴人罪加一等。</div></div>
</main>
