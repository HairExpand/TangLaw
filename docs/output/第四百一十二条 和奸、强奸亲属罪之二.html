<h1>第四百一十二条 和奸、强奸亲属罪之二</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>和奸从祖祖母姑、从祖伯叔母姑、从父姊妹、从母、兄弟妻或者兄弟子妻的，流二千里。强奸的，绞。</p></div></div></div>
