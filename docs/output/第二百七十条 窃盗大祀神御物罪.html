<h1>第二百七十条 窃盗大祀神御物罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>窃盗大祀神御物的，按照下列规定分别处理：
（一）窃盗供神御物的，流二千五百里；
（二）窃盗拟供神御而未制作完成之物，或者供而废阕之物，或者飨荐已馔呈之物的，徒二年；
（三）窃盗飨荐未馔呈之物的，徒一年半；
（四）窃盗供而已阕之物的，杖一百。</p><p>窃盗帷帐、几杖的，适用前款的规定。窃盗釜、甑、刀、勺等的，不适用前款的规定。</p></div></div></div>
</main>
</div>
