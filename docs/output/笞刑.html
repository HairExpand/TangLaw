<h1>第一条 笞刑</h1>
<hr/>

<main>
<div class="law">笞刑分为五等：
（一）笞一十，赎铜一斤；
（二）笞二十，赎铜二斤；
（三）笞三十，赎铜三斤；
（四）笞四十，赎铜四斤；
（五）笞五十，赎铜五斤。</div><div class="text"><p>本条规定了最轻一类的主刑——笞刑。笞刑分为五等，从笞一十至笞五十，以十为等差。本条还规定了笞刑各等的赎铜标准，最轻的笞一十需赎铜一斤，最重的笞五十需赎铜五斤，以一斤为等差。</p><p>笞，音chī，意思为击打，也训为“耻”，解释为羞辱。汉代的笞杖以竹制，本朝用荆条，规格为大头直径两分七厘，小头直径一分七厘。笞刑执行的规范要求，荆条只允许抽打在罪犯的臀部，执行过程中不得更换行刑者。</p></div>
</main>
