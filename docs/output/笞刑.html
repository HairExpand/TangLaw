<h1>第一条 笞刑</h1>
<hr/>

<main>
<div class="law">笞刑分为五等：
（一）笞一十，赎铜一斤；
（二）笞二十，赎铜二斤；
（三）笞三十，赎铜三斤；
（四）笞四十，赎铜四斤；
（五）笞五十，赎铜五斤。</div>
</main>
</div>
</body>
