<h1>第四十七条之一 部曲、部曲妻、客女</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>本法称“部曲”的，部曲妻、客女同。</p></div></div><p>本条规定了部曲的含义。</p><p>部曲妻、客女在法律上与部曲的身份并不等同，但在刑法中将其视为同一种身份。因此，凡律典中对部曲的规定，都同样适用于部曲妻和客女。</p><div class="word"><div class="text"><div class="word-name"><div class="text"><p>部曲</p></div></div><div class="word-value"><div class="text"><p>属贱籍的一种，身份高于奴婢。部曲的户籍随主人，无独立户籍。</p><p>此外，根据<a href="第四十七条之一 部曲、部曲妻、客女.html">第四十七条之一</a>的规定，有关部曲的规定，同样适用于部曲妻和客女。</p></div></div></div></div><div class="word"><div class="text"><div class="word-name"><div class="text"><p>客女</p></div></div><div class="word-value"><div class="text"><p>属贱籍的一种，其身份等同于部曲。客女分两种，一为部曲之女，二为放婢为之。</p></div></div></div></div></div>
</main>
</div>
