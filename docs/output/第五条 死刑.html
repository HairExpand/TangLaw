<h1>第五条 死刑</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>死刑分为二等：
（一）绞，赎铜一百二十斤；
（二）斩，赎铜一百二十斤。</p></div></div><p>本条规定了最重的主刑——死刑。死刑按照损残程度分为二等，分别是绞刑和斩刑，斩刑重于绞刑。本条还规定了死刑的赎铜标准，二等死刑均需赎铜一百二十斤。</p><p>死刑是一种生命刑，执行死刑后果不可挽回。因此，律典仅对极为严重的犯罪规定了死刑。绞刑的执行，通过绳索于颈部勒紧致死，能保留完整的尸首，因此是较轻一等的死刑。斩刑的执行，用刀将头部斩落，使罪犯尸首分离，因此是较重一等的死刑。</p></div>
</main>
