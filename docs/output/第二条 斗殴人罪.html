<h1>第二条 斗殴人罪</h1>
<hr/>

<main>
<div class="text"><div class="law">斗殴人的，笞四十；致伤的，或者用器物斗殴人的，杖六十；用器物斗欧人致伤的，或者拔发方寸以上的，杖八十。

犯前款罪，致血从耳目出的，或者内损吐血的，加二等。</div></div>
</main>
