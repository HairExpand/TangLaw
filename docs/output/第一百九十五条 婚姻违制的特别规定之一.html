<h1>第一百九十五条 婚姻违制的特别规定之一</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>本章规定的犯罪，适用下列规定：
（一）祖父母、父母主婚的，只坐主婚者；
（二）期亲尊长主婚的，以主婚者为首犯，男女为从犯；
（三）其他亲属主婚，主婚者发起婚姻的，以主婚者为首犯，男女为从犯；男女发起婚姻的，以男女为首犯，主婚者为从犯。</p><p>前款第二、三项情形，男女被逼迫的，或者男年十八以下的，或者女在室的，只坐主婚。</p></div></div></div>
</main>
</div>
