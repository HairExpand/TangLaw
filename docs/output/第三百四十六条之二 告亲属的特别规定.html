<h1>第三百四十六条之二 告亲属的特别规定</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>犯本法第三百四十六条、第三百四十七条规定之罪，非相容隐的，对被告者依照法律的规定处理。</p><p>被害人自诉的，不适用本法第三百四十六条、第三百四十七条的规定。</p><p>谋反、谋大逆、谋叛的，不适用本法第三百四十五条、第三百四十六条和第三百四十七条的规定。</p></div></div></div>
</main>
</div>
