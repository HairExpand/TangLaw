<main>
<div class="text"><table class=" table table-bordered"><caption>职事官</caption><thead><tr><th>官职</th><th>编制</th><th>品阶</th><th>职责</th></tr></thead><tbody><tr><td>令</td><td>一人</td><td>正八品下</td><td rowspan="2">掌凶礼之仪式及供丧葬之具</td></tr><tr><td>丞</td><td>一人</td><td>正九品下</td></tr></tbody></table><table class=" table table-bordered"><caption>流外官</caption><thead><tr><th>官职</th><th>编制</th></tr></thead><tbody><tr><td>府</td><td>二人</td></tr><tr><td>史</td><td>四人</td></tr><tr><td>司仪</td><td>六人</td></tr><tr><td>掌设</td><td>十八人</td></tr><tr><td>斋郎</td><td>三十三人</td></tr><tr><td>掌固</td><td>四人</td></tr><tr><td>幕士</td><td>六十人</td></tr></tbody></table><h5>令</h5><p>令一人，正八品下。</p><p>《周礼》有司仪上士、中士，汉大鸿胪有治礼郎，后魏太和十五年置司仪官。北齐鸿胪寺统司仪令、丞。后周司仪上士一人、中士二人。隋鸿胪卿统司仪署令、丞，皇朝因之，领司仪、斋郎、掌设、幕士等。</p><p>司仪令掌凶礼之仪式及供丧葬之具。</p><h5>丞</h5><p>丞一人，正九品下。</p><p>北齐有司仪丞一人，隋有二人，皇朝减一人。</p><p>丞为之贰。</p></div>
