<hr/>

<main>
<div class="text"><p>【工部·虞部司】</p><p>凡采捕、畋猎，必以其时。冬、春之交，水虫孕育，捕鱼之器，不施川泽；春、夏之交，陆禽孕育，饣柔兽之药，不入原野；夏苗之盛，不得蹂藉；秋实之登、不得焚燎。若虎豹豺狼之害，则不拘其时，听为槛阱，获则赏之，大小有差。（谙有猛兽处，听作槛阱，射窠等，得即于官，每一赏绢四匹；杀豹及狼，每一赏绢一匹。若在牧监内获豺，亦每一赏绢一匹。子各半匹。）</p><p>凡京兆、河南二都，其近为四郊，三百里皆不得弋猎、采捕。（每年五月、正月、九月皆禁屠杀、采捕。）</p><p>凡五岳及名山能蕴灵产异，兴云致雨，有利于人者，皆禁其樵采，时祷祭焉。</p></div>
