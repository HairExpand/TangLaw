<h1>第六条之九 不义</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>有下列情形之一的，是不义：
（一）杀本属府主、刺史、县令或者见受业师的；
（二）吏卒杀本部五品以上长官的；
（三）闻夫丧，匿不举哀的；
（四）在夫之丧期内，脱去丧服而穿吉服、忘哀作舞乐或者改嫁的。</p></div></div><p>本条规定了不义的罪状。</p><h2>不义</h2><p>礼之所尊，尊其义也。本条所涉及的当事人，双方虽非血亲，而以义相从。背弃情义之行为，称“不义”。</p><p>不义源于《北齐律》重罪十条中的“不义”。</p><h2>罪状</h2><h3>杀本属府主、刺史、县令</h3></div>
</main>
