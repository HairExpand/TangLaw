<h1>第六条之三 谋判</h1>
<hr/>

<main>
<div class="text"><div class="law">预谋背叛国家，投靠敌伪的，是谋叛罪。</div><p>本条规定了谋判的罪状。</p><p>谋叛的罪状是，背叛本朝，投靠外国或者加入伪军。一般情况下，投靠外国的主体仅限于官吏、军人等国家工作人员；但若大唐与外国处于敌对状态的，则任何人投靠外国均构成本罪。伪军指叛乱形成的割据政权或者叛军，任何人投靠伪军均构成本罪。</p><p>本罪预谋即构成犯罪，不要求实行。</p><div class="word"><div class="word-name">预谋</div><div class="word-value"><div class="text"><p>预谋是犯罪行为的第一个阶段。</p></div></div></div><p>谋判的罪名即为谋叛罪，规定在贼盗律第二百五十一条。其刑罚为：
（1）预谋犯，绞。
（1）实行犯，皆斩。妻子流二千里；率领部属百人以上的，或者率领部属攻击掳掠的，父母、妻子流三千里。</p></div>
</main>
