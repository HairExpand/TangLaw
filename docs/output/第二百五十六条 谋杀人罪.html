<h1>第二百五十六条 谋杀人罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>谋杀人的，徒三年；致伤的，绞。</p><p>谋杀人致死的，斩。从犯参与杀人起重要作用的，绞；起次要作用的，流三千里。</p></div></div><p>本条规定了谋杀人罪。谋杀，即预谋杀人。</p><div class="word"><div class="text"><div class="word-name"><div class="text"><p>预谋</p></div></div><div class="word-value"><div class="text"><p>预谋规定在了律典<a href="第五十五条之三 谋.html">第五十五条之三</a>，包括：（1）二人以上共同谋划犯罪，（2）为了犯罪准备工具、制造条件。</p></div></div></div></div><h2>法定刑</h2><p>首犯的法定刑根据犯罪后果分为三个档次：
（1）预谋或者实行未致伤的，徒三年。
（2）实行致伤的，绞。
（3）实行致死的，斩。</p><h2>共同犯罪</h2><p>从犯的法定刑根据其是否加功以及是否施行区别：</p><div class="word"><div class="text"><div class="word-name"><div class="text"><p>致伤</p></div></div><div class="word-value"><div class="text"><p>根据<a href="第三百零二条之一 致伤.html">第三百零二条之一</a>的规定，致伤是指致人出血。</p></div></div></div></div></div>
</main>
