<h1>第五十五条 日</h1>
<hr/>

<main>
<div class="text"><div class="law">本法称“日”的，以一百刻计。计功庸的，以六时辰计。

役庸多人的，合并计时。</div><p>本条解释了律典中“日”的含义。

“日”的含义分两种情形解释：

（1）用于犯罪持续时间的，一日计一百刻。</p></div>
</main>
