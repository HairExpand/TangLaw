<h1>屯监</h1>

<main>
<div class="text"><p>诸屯监。</p><table class=" table table-bordered"><caption>职事官</caption><thead><tr><th>官职</th><th>编制</th><th>品阶</th><th>职责</th></tr></thead><tbody><tr><td>监</td><td>一人</td><td>从七品下</td><td rowspan="2">掌其屯稼穑</td></tr><tr><td>丞</td><td>一人</td><td>从八品下</td></tr></tbody></table><table class=" table table-bordered"><caption>流外官</caption><thead><tr><th>官职</th><th>编制</th></tr></thead><tbody><tr><td>录事</td><td>一人</td></tr><tr><td>府</td><td>一人</td></tr><tr><td>史</td><td>二人</td></tr><tr><td>典事</td><td>二人</td></tr><tr><td>掌固</td><td>四人</td></tr><tr><td>屯主</td><td>一人</td></tr><tr><td>屯副</td><td>一人</td></tr></tbody></table><h5>监</h5><p>诸屯监一人，从七品下。</p><p>隋置屯监，畿内者隶司农，自外者隶诸州。皇朝因之。</p><p>诸屯监各掌其屯稼穑。</p><p>凡每年定课有差。</p><h5>丞</h5><p>丞二人，从八品下。</p><p>丞为之贰。</p></div>
