<div class="text"><h2>审理</h2><p>【大理寺】</p><p>大理卿之职，掌邦国折狱详刑之事。</p><p>以五听察其情：一曰气听，二曰色听，三曰视听，四曰声听，五曰词听。</p><p>以三虑尽其理：一曰明慎以谳疑狱，二曰哀矜以雪冤狱，三曰公平以鞫庶狱。</p><p>凡大理断狱，皆连署焉。</p><h2>刑讯</h2><p>凡承制而出推长吏，据状合停务及禁锢者，先请鱼书以往，据所受之状鞫而尽之。若词有反覆，不能首实者，则依法栲之。</p></div>
