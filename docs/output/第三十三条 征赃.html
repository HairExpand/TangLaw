<h1>第三十三条 征赃</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>犯赃罪的，应当征赃，并将正赃返还被害人或者没官。出卖正赃获得的财物，以及正赃的孳息，视为正赃。</p><p>有下列情形之一的，不征赃：
（一）罪犯被判死刑或者流刑，正赃已被耗费的；
（二）系计庸、租赁之赃的；
（三）会赦或者降罪，正赃已被耗费的，但是盗、诈、受财枉法的除外。</p><p>犯盗罪的，加倍征赃。但是，会赦或者降罪的除外。</p></div></div></div>
</main>
</div>
