<h1>第一百零四条 制造御船违制罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>工匠制造御幸舟船，误不牢固的，绞；未及时整修或者缺少设施的，徒二年。</p><p>前款罪，以主要负责人为首犯。</p></div></div><p>本条规定了制造御船违制罪，部分情形属于十恶之罪中的大不敬。</p><h2>罪状</h2></div>
