<main>
<div class="text"><table class=" table table-bordered"><caption>职事官</caption><thead><tr><th>官职</th><th>编制</th><th>品阶</th><th>职责</th></tr></thead><tbody><tr><td>监</td><td>一人</td><td>从五品下</td><td rowspan="2">掌检校宫苑，供进合练药饵之事</td></tr><tr><td>副监</td><td>一人</td><td>从六品下</td></tr><tr><td>丞</td><td>一人</td><td>从七品下</td><td>掌判监事</td></tr><tr><td>主簿</td><td>一人</td><td>从九品下</td><td>掌印，勾检监事</td></tr></tbody></table><table class=" table table-bordered"><caption>流外官</caption><thead><tr><th>官职</th><th>编制</th></tr></thead><tbody><tr><td>录事</td><td>一人</td></tr><tr><td>府</td><td>三人</td></tr><tr><td>史</td><td>五人</td></tr></tbody></table><h5>监</h5><p>监一人，从五品下。</p><p>九成宫监掌检校宫苑，供进合练药饵之事。</p><h5>副监</h5><p>副监一人，从六品下。</p><p>副监为之贰。</p><h5>丞</h5><p>丞一人，从七品下。</p><p>丞掌判监事。</p><h5>主簿</h5><p>主簿一人，从九品下。</p><p>主簿掌印，勾检监事。</p></div>
