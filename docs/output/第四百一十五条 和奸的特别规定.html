<h1>第四百一十五条 和奸的特别规定</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>本法称“和奸”的，除法律另有规定外，妇女同罪。</p><p>介绍和奸的，减奸者一等。奸者处罚不同的，从重罪减。</p><p>强奸的，妇女不坐。</p></div></div></div>
</main>
</div>
