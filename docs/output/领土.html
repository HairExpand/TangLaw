<hr/>

<main>
<div class="text"><p>【兵部·职方司】</p><p>凡地图委州府三年一造，与板籍偕上省。其外夷每有番官到京，委鸿胪讯其人本国山川、风土，为图以奏焉，副上於省。其五方之区域，都鄙之废置，疆场之争讼者，举而正之。</p></div>
