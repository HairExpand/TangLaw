<h1>第三百二十八条 詈骂、殴打、过失杀、过失伤尊长罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>詈骂兄姊的，杖一百。</p><p>殴兄姊的，徒二年半；致伤的，徒三年；致折伤的，流三千里；用刃的，或者致折肢、瞎一目的，绞；致死的，皆斩。过失杀伤的，减二等。</p><p>对伯叔父母、姑、外祖父母犯前两款罪的，加一等。</p></div></div></div>
</main>
