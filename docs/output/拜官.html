<h1>拜官</h1>
<hr/>

<main>
<div class="text"><p>凡百官拜礼各有差：
文武官三品已下拜正一品；（中书门下则不拜。）
东宫官拜三师，四品已下拜三少；
自余属官于本司隔品者皆拜焉。
其准品应致敬而非相统摄，则不拜。（谓尚书都事于诸司郎中，殿中主事于主局、直长之类，其品虽卑，则亦不拜。若流外官，拜本司品官。）</p><p>凡致敬之式，若非连属应敬之官相见，或自有亲戚者，各从其私礼。（诸官人在路相遇者，四品已下遇正一品，东宫官四品已下遇三师，诸司郎中遇丞相，皆下马。凡行路之间，贱避贵，少避老，轻避重，去避来。）</p></div>
</main>
