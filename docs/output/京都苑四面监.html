<div class="container">
<h1>京都苑四面监</h1>
<hr/>

<main>
<div class="text"><p>京、都各设苑四面监。</p><table class=" table table-bordered"><caption>职事官</caption><thead><tr><th>官职</th><th>编制</th><th>品阶</th><th>职责</th></tr></thead><tbody><tr><td>监</td><td>一人</td><td>从六品下</td><td rowspan="2">掌所管面苑内宫馆园池与其种植修葺之事</td></tr><tr><td>副监</td><td>一人</td><td>从七品下</td></tr><tr><td>丞</td><td>二人</td><td>正八品下</td><td>掌判监事</td></tr></tbody></table><table class=" table table-bordered"><caption>流外官</caption><thead><tr><th>官职</th><th>编制</th></tr></thead><tbody><tr><td>录事</td><td>一人</td></tr><tr><td>府</td><td>三人</td></tr><tr><td>史</td><td>六人</td></tr><tr><td>典事</td><td>六人</td></tr><tr><td>掌固</td><td>六人</td></tr></tbody></table><h5>监</h5><p>监各一人，从六品下。</p><p>四面监掌所管面苑内宫馆园池与其种植修葺之事。（显庆二军，改青城宫监曰东都苑北面监，明德宫监曰东都苑南面监，洛阳宫农圃监曰东都苑东面监，仓货监曰东都苑西面监。）</p><h5>副监</h5><p>副监一人，从七品下。</p><p>副监为之贰。</p><h5>丞</h5><p>丞二人，正八品下。</p><p>丞掌判监事。</p></div>
</main>
</div>
