<div class="text"><p>【门下省·起居郎】</p><p>凡记事之制，以事系日，以日系月，以月系时，以时系年。必时书其朔日甲乙以纪历数，典礼文物以考制度，迁拜旌赏以劝善，诛伐黜免以惩恶。季终则授之于国史焉。（汉献帝及西晋已后诸帝皆有起居注，皆史官所绿。自隋置为职员，列为侍臣，专掌其事，每季为卷，送付史官。）</p></div>
