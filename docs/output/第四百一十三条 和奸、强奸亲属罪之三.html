<h1>第四百一十三条 和奸、强奸亲属罪之三</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>奸父祖妾、伯叔母、姑、姊妹、子孙之妻或兄弟之女的，绞。</p><p>前款父祖妾无子的，减一等。</p><p>奸父祖所幸婢的，减前款罪二等。</p></div></div></div>
</main>
