<html>

<meta charset="utf-8"/>
<title>苑总监</title>

<link rel="stylesheet" href="../libs/bootstrap-3.4.1-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../styles/stylesheet.css">

<body>
<div class="container">
<h1>苑总监</h1>
<hr/>

<main>
<div class="text"><p>京、都各设苑总监。</p><table class=" table table-bordered"><caption>职事官</caption><thead><tr><th>官职</th><th>编制</th><th>品阶</th><th>职责</th></tr></thead><tbody><tr><td>监</td><td>一人</td><td>从五品下</td><td rowspan="2">掌宫苑内馆园池主事</td></tr><tr><td>副监</td><td>一人</td><td>从六品下</td></tr><tr><td>丞</td><td>二人</td><td>从七品下</td><td>-</td></tr><tr><td>主簿</td><td>一人</td><td>从九品上</td><td>-</td></tr></tbody></table><table class=" table table-bordered"><caption>流外官</caption><thead><tr><th>官职</th><th>编制</th></tr></thead><tbody><tr><td>录事</td><td>二人</td></tr><tr><td>府</td><td>八人</td></tr><tr><td>史</td><td>十六人</td></tr><tr><td>典事</td><td>六人</td></tr><tr><td>亭长</td><td>四人</td></tr><tr><td>掌固</td><td>六人</td></tr></tbody></table><h5>监</h5><p>监一人，从五品下。</p><p>苑总监掌宫苑内馆园池主事。</p><p>凡禽鱼果木皆总而司之。</p><p>凡给总监及苑内官属，人畜出入，皆为差降之数。</p><h5>副监</h5><p>副监一人，从六品下。</p><p>副监为之贰。</p><h5>丞</h5><p>丞二人，从七品下。</p><h5>主簿</h5><p>主簿一人，从九品上。</p></div>
</main>
</div>
</body>

</html>
