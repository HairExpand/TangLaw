<h1>第六条之六 大不敬</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>有下列情形之一的，是大不敬：
（一）窃盗大祀神御物、乘舆服御物的；
（二）盗或者伪造御宝的；
（三）配制御药，误不如本方或者错误封题的；
（四）烹制御膳，误犯食禁的；
（五）御幸舟船，制造误不牢固的；
（六）指斥乘舆，情节严重的；
（七）对抗制使的。</p></div></div><p>本条规定了大不敬的罪状。</p><p>礼者，敬之本；敬者，礼之舆。《礼记·礼运》运：“礼者君之柄，所以别嫌明微，考制度，别仁义。”犯本罪的人，罪行严重，完全丧失对天子的肃敬之心，故称“大不敬”。</p></div>
</main>
