<h1>第二百九十二条之一 和诱人罪、和诱卖人罪、和卖人罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>和诱人、和诱卖人的，减略人、略卖人一等。</p><p>和同相卖为奴婢的，皆流二千里。</p><p>和诱、和同相卖年十岁以下者的，以略人、略卖人论。</p></div></div></div>
</main>
</div>
