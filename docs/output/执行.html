<div class="text"><p>【户部·金部司】</p><p>凡遣使覆囚，则给以时服一具，随四时而与之。若诸使经二季不还，则给以时服一副，每岁再给而止。（诸□人出使覆囚者，并典各给时服一具，春、夏遣者给春衣，秋、冬去者给冬衣。其出使外蕃及傔人并随身杂使、杂色人有职掌者，量经一府已上，亦准此。其杂色人边州差者，不在给限。其寻常出使过二季不还者，当虑斟量，并典各给时服一副。去本任五百里内充使者，不在给限。）</p></div>
