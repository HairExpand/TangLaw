<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>年九十以上、七岁以下者犯罪的，不论。但是，缘坐应没为奴婢的除外。</p><p>教唆前款之人犯罪的，处罚教唆者。应征赃的，向受赃者征收。</p></div></div></div>
