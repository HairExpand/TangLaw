<h1>第五十三条 反坐、坐之、与同罪、准论、以论</h1>
<hr/>

<main>
<div class="text"><div class="law">本法称“反坐”、“以……罪坐之”、“与……同罪”的，罪止绞；称“准……罪论”的，罪止流三千里。

前款所称的，只适用相应的刑罚，不适用除名、免官、加倍征赃、监临主守加等、加役流的规定。

本法称“以……罪论”的，以犯该罪定罪处罚。</div></div>
</main>
