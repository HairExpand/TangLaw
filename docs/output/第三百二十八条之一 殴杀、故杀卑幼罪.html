<h1>第三百二十八条之一 殴杀、故杀卑幼罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>殴杀弟妹、兄弟之子孙、外孙的，徒三年；用刃的，或者故杀的，流二千里。过失杀的，不坐。</p><p>对兄弟之曾、玄孙犯前款罪的，依照本服的规定处理。</p></div></div></div>
</main>
