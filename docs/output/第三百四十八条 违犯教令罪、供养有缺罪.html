<h1>第三百四十八条 违犯教令罪、供养有缺罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>子孙违犯教令的，或者对祖父母、父母供养有缺的，徒二年。</p><p>前款罪，祖父母、父母告诉的才处理。</p></div></div></div>
</main>
