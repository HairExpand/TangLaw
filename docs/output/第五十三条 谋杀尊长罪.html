<body>
<div class="container">
<h1>第五十三条 谋杀尊长罪</h1>
<hr/>

<main>
<div class="text"><div class="law">谋杀期亲尊长、外祖父母、夫、夫之祖父母、父母的，皆斩。

通奸，奸人杀夫的，妻妾以前款罪论。

谋杀缌麻以上尊长的，流二千里；已伤的，绞；已杀的，皆斩。</div></div>
</main>
</div>
</body>

</html>
