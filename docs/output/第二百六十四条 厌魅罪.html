<h1>第二百六十四条 厌魅罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>因憎恶而制作厌魅、符书诅咒，意图杀人的，比谋杀人罪减二等。但是，对期亲尊长、外祖父母、夫、夫之祖父母及父母实施的，或者致死的，不减等。</p><p>犯前款罪，意图致人疾苦的，减二等。但是，子孙对祖父母、父母或者奴婢、部曲对主人实施的，不减等。</p><p>子孙对祖父母、父母或者奴婢、部曲对主人，为求爱媚而厌魅诅咒的，流二千里。</p><p>对乘舆犯前三款罪的，皆斩。</p></div></div></div>
</main>
