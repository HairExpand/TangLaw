<h1>第二百五十一条之一 胁从犯</h1>
<hr/>

<main>
<div class="text"><div class="law">被胁迫参加犯罪的，不坐。</div><p>被胁迫参加犯罪的人，称“胁从犯”。胁从犯与从犯的区别在于，胁从犯实施犯罪在一定程度上是违背其个人意愿的，而从犯完全是由个人意愿参加犯罪。</p><p>对胁从犯不以犯罪论处。例如，被胁迫参加叛乱的，主犯犯谋叛罪，胁从犯无罪。</p></div>
</main>
