<h1>第三百一十二条之一 詈骂官长罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>詈骂制使或者直属府主、刺史、县令的，或者吏卒詈骂本部官长的，减殴三等。</p><p>前款所称“詈骂”，指当面詈骂。</p></div></div></div>
</main>
