<h1>第三百零六条之二 故殴人罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>故殴人的，加斗殴一等。</p></div></div><p>本条规定了故殴人罪。</p><p>故殴，与斗殴相对。故殴是非因争斗，故意殴人。其刑罚比斗殴人罪（<a href="第三百零二条 斗殴人罪之一.html">第三百零二条</a>）加一等，具体为：
（1）故殴人的，笞五十；致伤的，或者用器物故殴人的，杖七十；用器物故殴人致伤的，或者拔发方寸以上的，杖九十。
（2）故殴人，致血从耳目出的，或者内损吐血的，加二等。即，杖九十；用器物的，徒一年。</p></div>
</main>
