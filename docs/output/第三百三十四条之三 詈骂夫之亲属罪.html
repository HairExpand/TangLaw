<h1>第三百三十四条之三 詈骂夫之亲属罪</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>妻詈骂夫之期亲以下、缌麻以上尊长的，减夫犯一等。</p><p>妾犯前款罪的，依照夫犯的规定处理。</p></div></div></div>
</main>
