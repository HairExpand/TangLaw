<h1>第二百五十六条之一 对从犯的特别规定</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>从犯没有实施犯罪行为的，减一等。</p></div></div><p>此条是对<a href="第四十二条 首犯、从犯.html">第四十二条</a>从犯处理原则的进一步规定。</p><p>从犯没有实施犯罪行为，是指仅参与共同谋划犯罪，而没有任何实行行为。准备工具、制造条件、在现场望风、助势等，都属于实施犯罪行为，不适用本条规定。本条的从犯，对犯罪的唯一贡献就是加强了犯意。</p><p>从犯没有实施犯罪行为的，减一等。这里的减一等是比实施犯罪行为的从犯减一等。根据<a href="第四十二条 首犯、从犯.html">第四十二条</a>的规定，从犯本身就比首犯减一等，因此没有实施犯罪行为的从犯比首犯减二等。</p></div>
</main>
</div>
