<h1>风谏</h1>
<hr/>

<main>
<div class="text"><p>风谏有五：
一曰讽谏，（风之以言，谓之讽谏。孔子曰："谏有五，吾从风。"《白虎通》曰："人怀五常之性，故有五谏也。"）
二曰顺谏，（谓其所不可，不敢逆而谏之，则顺其君之所欲，以微动之，若优旃之比。）
三曰规谏，（谓陈其规而正其事。）
四曰致谏，（谓致物以明其意。）
五曰直谏。（谓直言君之过失，必不得已然后为之者。）</p></div>
