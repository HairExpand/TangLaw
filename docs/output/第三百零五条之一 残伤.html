<h1>第三百零五条之一 残伤</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>本法称“残伤”的，指折跌人肢体、瞎一目。</p><p>本法称“残伤严重”的，指折跌人肢体二件以上，或者旧患加重致笃疾，或者断舌，或者毁败生殖器官。</p></div></div></div>
</main>
</div>
