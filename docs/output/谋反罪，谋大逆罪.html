<h1>第四十八条 谋反罪，谋大逆罪</h1>
<hr/>

<main>
<div class="text"><div class="law">谋反及大逆的，皆斩。

犯前款罪的，父、子年十六以上者，绞；子年不满十六者、母女、妻妾、子之妻妾、祖孙、兄弟、姊妹，以及部曲、资财、田宅，没官；伯叔父、兄弟之子，不限同籍，流三千里。男夫年八十以上或者笃疾的，免除缘坐。

谋反言词不能煽动众人，威力不足以率领他人起事的，皆斩。

犯前款罪的，父子、母女、妻妾，流三千里。

谋大逆的，绞。</div><p>本条规定了谋反罪、谋大逆罪。</p><h2>谋反罪</h2><p>谋反罪属十恶，其罪状规定在第六条之一。谋反，指预谋危害天子，颠覆政权。</p><h2>谋大逆罪</h2><p>谋大逆罪属十恶，其罪状规定在第六条之二。谋大逆，指预谋毁坏宗庙、山陵、宫殿。</p></div>
</main>
