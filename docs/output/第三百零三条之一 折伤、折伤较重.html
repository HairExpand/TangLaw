<h1>第三百零三条之一 折伤、折伤较重</h1>
<hr/>

<main>
<div class="text"><div class="law"><div class="text"><p>本法称“折伤”的，指折齿、毁缺耳鼻、眇一目、折手足指、破骨或者用汤、火伤人。</p><p>本法称“折伤严重”的，指致折二齿、二指以上或者髡发。</p></div></div></div>
</main>
</div>
